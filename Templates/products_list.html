<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Home</title>
</head>
<body>
    <h1> Lista de Productos</h1>

    {%for product in product_list%}
        {%for item in product%}
            <p>{{item}}</p>
        {%endfor%}
    {%endfor%}

    <h1> Agrega un nuevo Productos</h1>

    <form class="" action="" method="POST">
        <label for= "product_name">Product Name</label>
        <input type="text" name="product_name" id="product_name">
        <br>
        <label for= "description">Product Description</label>
        <input type="text" name="description" id="description">
        <br>
        <label for= "precio_venta">Product Sell Price</label>
        <input type="text" name="precio_venta" id="precio_venta">
        <br>
        <label for= "estado">Product State</label>
        <input type="text" name="estado" id="estado">
        <br>
        <label for= "descuento">Product Discount</label>
        <input type="text" name="descuento" id="descuento">
        <br>
        <button type="submit" name ="button">Submit</button>
        <br>
    </form>
</body>
</html>
