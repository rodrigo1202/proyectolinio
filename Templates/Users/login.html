<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}" />
    <title>Linio - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <!-- Logo de Linio y linea separadora -->
    <header class="text-center">
        <img src="https://mir-s3-cdn-cf.behance.net/projects/404/fe67a051061807.Y3JvcCw1MDIsMzkzLDY0LDA.png"
            alt="" style="height: 150px;" class="mt-1 mb-1">
        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#D2D2DB;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>
    </header>

    <!-- Sección de inicio de sesión-->
    <div class=" container w-100 mx-auto px-4 mt-4" style="max-width: 450px;">
        <h5 class="text-center" style="color:  #0B2E32">
            <strong>Iniciar Sesion</strong>
        </h5>

        <!-- Formulario de inicio de sesión -->
        <form class="form mx-auto w-100 mt-3" role="form" autocomplete="off" id="signupForm" novalidate=""
            method="POST">

            <!-- Input de correo electrónico o nombre de usuario-->
            <input type="email" class="form-control form-control-lg" name="email" id="email" required="true"
                placeholder="Escriba su mail o usuario"
                oninvalid="this.setCustomValidity('Escribe tu correo electronico')"
                oninput="this.setCustomValidity('')" />

            <!-- Input de contraseña -->
            <input type="password" class="form-control form-control-lg mt-3" name="password" id="password" required="true"
                placeholder="Escriba su contraseña" oninvalid="this.setCustomValidity('Ingresa tu correo electrónico')"
                oninput="this.setCustomValidity('')" />

            <!-- Botón para enviar formulario-->
            <input type="submit" class="btn btn-lg btn-primary mt-4 btn-block w-75 mx-auto" href="home.html">
                <strong class="text-dark">Comenzar Sesion</strong>
            </input>
        </form>

        <!-- Enlace para recuperar contraseña-->
        <h5 class="text-center mt-4 mb-4" style="color:  #5a5a5a">
            <strong><a href="login.html" style="color:#cfb469;">¿Olvidaste tu clave?</a></strong>
        </h5>

        <!-- Separador -->
        <div class="progress" style="height:3px;">
            <div class="progress-bar" role="progressbar" style="width: 100%; background-color:#463838;"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>

        <!-- Enlace para registro -->
        <h5 class="text-center mt-4 mb-4" style="color:  #080404">
            <strong>¿No te has registrado?</strong>
        </h5>
        <a href= "{{ url_for('registration') }}">
            <button class="btn btn-lg btn-outline-secondary mt-4 mb-4 btn-block w-75 mx-auto">
                <strong>Click para Registrarse</strong>
            </button>
        </a>
    </div>


</body>
